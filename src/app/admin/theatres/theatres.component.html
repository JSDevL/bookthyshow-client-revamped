<div id="theatres">
    <div class="container">
        <h3><b>Cities</b>
            <small>Manage and add cities</small>
        </h3>
        <hr>

        <app-manage-cities [selectedCity]="selectedCity" (selectCity)="onSelectedCity($event)"></app-manage-cities>

        <h3><b>Theatres</b> <i *ngIf="selectedCity">for {{selectedCity.name}}</i>
            <small>Manage and add theatres</small>
        </h3>
        <hr>

        <div *ngIf="!selectedCity">Select a city above to view options.</div>

        <app-manage-theatres *ngIf="selectedCity" [selectedCity]="selectedCity"></app-manage-theatres>
    </div>
</div>
