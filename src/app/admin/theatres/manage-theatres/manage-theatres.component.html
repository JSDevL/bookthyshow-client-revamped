<div id="manage-theatres" *ngIf="selectedCity">
    <div *ngFor="let theatre of theatres | filter:'city_id':selectedCity._id">
        <div class="city-pill btn-group">
            <button type="button" class="btn btn-default">
                {{theatre.name}}
            </button>
            <button type="button" class="btn btn-default">
                {{theatre.location}}
            </button>
            <button type="button" class="btn btn-default" (click)="deleteTheatre(theatre)"><span
                class="glyphicon glyphicon-trash"></span></button>
        </div>
    </div>

    <p *ngIf="(theatres | filter:'city_id':selectedCity._id).length === 0">No theatres added</p>

    <form (submit)="postTheatre()" #newTheatreForm="ngForm">
        <input type="hidden" [ngModel]="selectedCity._id" name="city_id" required>

        <div class="city-pill btn-group">
            <button type="button" class="btn btn-default btn-form-control">
                <input type="text" style="height:32px;" class="form-control" placeholder="Enter theatre name"
                       ngModel name="name"
                       required>
            </button>
            <button type="button" class="btn btn-default btn-form-control">
                <input type="text" style="height:32px;" class="form-control" placeholder="Enter theatre location"
                       ngModel name="location"
                       required>
            </button>
            <button type="submit" class="btn btn-default" [disabled]="newTheatreForm.invalid"><span
                class="glyphicon glyphicon-plus"></span></button>
        </div>
    </form>
</div>
