<div id="movies">
    <div class="container">
        <div class="page-header">
            <h3>
                <b>Movies</b>
            </h3>
            <small>Manage existing movies or add more from TMDb</small>
        </div>

        <app-movie-search></app-movie-search>

        <table class="table table-bordered">
            <tr>
                <th>title</th>
                <th>release_date</th>
                <th>genres</th>
                <th>runtime</th>
                <th></th>
            </tr>
            <tr *ngFor="let movie of movies">
                <td>{{movie.title}}</td>
                <td>{{movie.release_date}}</td>
                <td>{{_.pluck(movie.genres, "name").join(', ')}}</td>
                <td>{{movie.runtime}}</td>
                <td><a class="btn btn-default form-control" (click)="deleteMovie(movie)">Delete</a></td>
            </tr>
        </table>

        <p *ngIf="movies.length === 0">No movies added</p>

        <hr>
    </div>
</div>
